<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/bootstrap-5.1.1-dist/css/bootstrap.min.css">
    <script type='text/javascript' src="js/jquery-3.6.0.min.js"></script>
    <script type='text/javascript' src="js/mainbs.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-rg navbar-dark bg-dark">
        <a class="nav-brand text-white">Consulta CEP</a>
        <div class="d-flex">
            <input class="div-control me-2" type="search" placeholder="CEP" id="cep">
            <button class="btn btn-outline-success" onclick="consultaCEP()">Buscar</button>
            
        </div>
    </nav>
    <div class="barra-progresso">
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
        </div>
    </div>
    <table class="table table-dark table-striped cep">
        <thead>
          <tr>
            <th scope="col">CEP</th>
            <th scope="col">Logradouro</th>
            <th scope="col">Bairro</th>
            <th scope="col">Localidade</th>
            <th scope="col">UF</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th id="meucep" ></th>
            <td id='logradouro'></td>
            <td id='bairro'></td>
            <td id='localidade'></td>
            <td id='uf'></td>
          </tr>
        </tbody>
      </table>
</body>
</html>
